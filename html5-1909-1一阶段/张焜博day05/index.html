<body>
    <!-- 
        最外层盒子的宽度设置为100%；
        页面的结构写法：
        1.页面的最外层的盒子（div）包含，并且给盒子设置一个id名，宽度为100% 
        2.盒子里面根据页面从上到下分结构（色块 内容）,一个结构用一个div表示，并且给他们添加class名
        3.一个页面中主要内容区域，主要内容区域需要拥有一个盒子（div）包括起来，并且名为content，设置宽度，高度为100%，表示为父元素的高度，然后使用margin：auto;
        把内容放在页面中间
        4.页面中所有的结构元素都写在class名为content元素中写
        
     -->
    <!-- 
         用img插入图片和background引入图片的区别：
         img插入图片，图片在页面中会占据位置，会把元素的宽高撑开
         background引入图片，设置的容器必须要有高度，否则图片不会出现
         再利用background-position：center center 把图片显示到中间
      -->

</body>
